<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>

    <!-- 1. Подключаем официальный скрипт Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</head>
<body>

    <h1>GitHub Pages Deployment Test</h1>
    <p>This page is hosted on GitHub Pages. Press the button below.</p>

    <!-- 2. Создаем кнопку -->
    <button id="test-btn">Send Data to Bot</button>

    <script>
        // 3. Добавляем JavaScript-логику
        document.addEventListener('DOMContentLoaded', function() {
            try {
                let tg = window.Telegram.WebApp;
                tg.ready();

                let btn = document.getElementById('test-btn');
                btn.addEventListener('click', function() {
                    // Отправляем строку, соответствующую хостингу
                    tg.sendData("test_from_github_pages_01");
                });

            } catch (e) {
                document.body.innerHTML = "Error: " + e.message;
            }
        });
    </script>

</body>
</html>
