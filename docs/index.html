<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Marfino Taxi — Приветственная страница</title>
    <!-- Скрипт Telegram лучше всегда подключать в <head> -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (все ваши стили остаются без изменений) ... */
        :root {
          --bg-dark: #0B0F17;
          --bg-alt: #10151F;
          --gradient-main: linear-gradient(81deg, #FA5560 -23%, #B14BF4 45%, #4D91FF 115%);
          --text-primary: #FFFFFF;
          --text-secondary: #C5C9D9;
          --accent: #C66BD5;
        }

        body {
          margin: 0;
          font-family: 'Inter', sans-serif;
          background: var(--bg-dark);
          color: var(--text-primary);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background-image: var(--gradient-main);
          background-size: cover;
          background-attachment: fixed;
          padding: 1rem;
          box-sizing: border-box;
        }

        .card {
          background: rgba(16, 21, 31, 0.8); /* Сделаем чуть прозрачнее для эффекта */
          border-radius: 20px;
          box-shadow: 0 10px 40px rgba(0,0,0,0.4);
          padding: 2rem 3rem;
          text-align: center;
          max-width: 480px;
          backdrop-filter: blur(12px);
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 1rem;
          background: var(--gradient-main);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        p {
          color: var(--text-secondary);
          margin-bottom: 2rem;
          line-height: 1.6;
        }

        button {
          background: var(--accent);
          color: #fff;
          border: none;
          padding: 0.8rem 1.6rem;
          border-radius: 10px;
          font-size: 1rem;
          cursor: pointer;
          transition: all 0.3s ease;
        }

        button:hover {
          background: #B14BF4;
          transform: scale(1.05);
        }

        footer {
          position: absolute;
          bottom: 20px;
          font-size: 0.8rem;
          color: var(--text-secondary);
          opacity: 0.7;
        }
    </style>
</head>
<body>
  <div class="card">
    <h1>Marfino Taxi</h1>
    <p>Добро пожаловать!  
      Вы подключились к локальной сети MarfinoTaxi.  
      Здесь можно просмотреть профиль, оставить комментарий или оплатить услугу.
    </p>
    <!-- 
        ШАГ 1: ДОБАВЛЯЕМ ID К НАШЕЙ КНОПКЕ, 
        ЧТОБЫ ЕЕ МОЖНО БЫЛО ЛЕГКО НАЙТИ В JAVASCRIPT 
    -->
    <button id="profile-btn">Открыть профиль</button>
  </div>
  <footer>© 2025 Marfino Taxi — powered by Termux Server</footer>

  <!-- 
      ШАГ 2: ДОБАВЛЯЕМ JAVASCRIPT ДЛЯ ИНТЕРАКТИВНОСТИ
  -->
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Инициализируем Telegram Web App
          let tg = window.Telegram.WebApp;
          tg.ready();

          // --- Логика для главной кнопки Telegram (внизу экрана) ---
          tg.MainButton.setText("Закрыть");
          tg.MainButton.show();
          tg.MainButton.onClick(function() {
              tg.close();
          });

          // --- Логика для нашей кастомной кнопки "Открыть профиль" ---
          
          // Находим кнопку по ее уникальному ID
          let profileButton = document.getElementById('profile-btn');

          // Проверяем, что кнопка найдена, прежде чем вешать обработчик
          if (profileButton) {
              profileButton.addEventListener('click', function() {
                  // Отправляем боту JSON-строку с командой
                  tg.sendData(JSON.stringify({ action: "show_profile" }));
                  
                  // Даем пользователю обратную связь
                  profileButton.disabled = true; // Делаем кнопку неактивной
                  profileButton.textContent = "Загрузка профиля...";
                  
                  // Закрываем Web App через 1.5 секунды, чтобы пользователь увидел сообщение
                  setTimeout(() => tg.close(), 1500);
              });
          }
      });
  </script>

</body>
</html>
