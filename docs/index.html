<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxiBot Web App</title>
    
    <!-- 
        –®–ê–ì 1: –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –°–ö–†–ò–ü–¢–ê TELEGRAM
        –≠—Ç–æ —Å–∞–º–∞—è –≤–∞–∂–Ω–∞—è —Å—Ç—Ä–æ–∫–∞. –ë–µ–∑ –Ω–µ–µ –Ω–∏—á–µ–≥–æ –Ω–µ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å.
        –û–Ω–∞ –ø–æ–¥–∫–ª—é—á–∞–µ—Ç –±–∏–±–ª–∏–æ—Ç–µ–∫—É, –∫–æ—Ç–æ—Ä–∞—è –ø–æ–∑–≤–æ–ª—è–µ—Ç –Ω–∞—à–µ–º—É —Å–∞–π—Ç—É "–æ–±—â–∞—Ç—å—Å—è" —Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º Telegram.
    -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* 
            –ü—Ä–æ—Å—Ç—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã. 
            –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Telegram (var(--tg-theme-...)) –¥–ª—è —Ç–æ–≥–æ,
            —á—Ç–æ–±—ã –Ω–∞—à Web App –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–ª—Å—è –ø–æ–¥ —Ç–µ–º–Ω—É—é –∏–ª–∏ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É
            –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Telegram. –≠—Ç–æ –æ—á–µ–Ω—å —Ö–æ—Ä–æ—à–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞.
        */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }
        .container {
            max-width: 390px;
            margin: 0 auto;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöñ –ó–∞–∫–∞–∑ —Ç–∞–∫—Å–∏</h1>
        <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –∑–∞–∫–∞–∑–∞ —Ç–∞–∫—Å–∏. –°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞ –∏ —Ñ–æ—Ä–º–∞ –¥–ª—è –≤–≤–æ–¥–∞ –∞–¥—Ä–µ—Å–æ–≤.</p>
        
        <!-- 
            –®–ê–ì 2: –°–û–ó–î–ê–ù–ò–ï –ö–ù–û–ü–ö–ò
            –≠—Ç–æ –æ–±—ã—á–Ω–∞—è HTML-–∫–Ω–æ–ø–∫–∞. –ú—ã –¥–∞–¥–∏–º –µ–π id, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –µ–µ –≤ JavaScript.
        -->
        <button id="order-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É</button>
    </div>

    <script>
        // –®–ê–ì 3: –†–ê–ë–û–¢–ê –° TELEGRAM API –í JAVASCRIPT

        // 1. –ü–æ–ª—É—á–∞–µ–º –æ–±—ä–µ–∫—Ç Web App
        const tg = window.Telegram.WebApp;

        // 2. –†–∞—Å—à–∏—Ä—è–µ–º Web App –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É
        tg.expand();

        // 3. –ù–∞—Ö–æ–¥–∏–º –Ω–∞—à—É –∫–Ω–æ–ø–∫—É –ø–æ id
        const orderBtn = document.getElementById('order-btn');

        // 4. –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è 'click' –Ω–∞ –∫–Ω–æ–ø–∫—É
        orderBtn.addEventListener('click', () => {
            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—Ç–∏–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –±–æ—Ç—É.
            // –≠—Ç–æ –æ–±—ã—á–Ω—ã–π JavaScript-–æ–±—ä–µ–∫—Ç.
            const data = {
                action: 'new_order_test',
                from: '—É–ª. –¢–≤–µ—Ä—Å–∫–∞—è, 1',
                to: '—É–ª. –ê—Ä–±–∞—Ç, 10',
                timestamp: new Date().toISOString()
            };

            // 5. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É.
            // –í–ê–ñ–ù–û: –º–µ—Ç–æ–¥ sendData –ø—Ä–∏–Ω–∏–º–∞–µ—Ç —Ç–æ–ª—å–∫–æ –°–¢–†–û–ö–£.
            // –ü–æ—ç—Ç–æ–º—É –º—ã –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –Ω–∞—à –æ–±—ä–µ–∫—Ç `data` –≤ JSON-—Å—Ç—Ä–æ–∫—É.
            tg.sendData(JSON.stringify(data));
            
            // –ü–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –º–æ–∂–Ω–æ, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∑–∞–∫—Ä—ã—Ç—å Web App.
            // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ —Å—Ç—Ä–æ–∫—É –Ω–∏–∂–µ, –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ, —á—Ç–æ–±—ã –æ–∫–Ω–æ –∑–∞–∫—Ä—ã–≤–∞–ª–æ—Å—å —Å—Ä–∞–∑—É.
            // tg.close();
        });

    </script>
</body>
</html>
